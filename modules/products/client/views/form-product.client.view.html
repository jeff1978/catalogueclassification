<section>
  <div class="page-header">
    <h1>
      <i ng-show="!vm.product._id" class="glyphicon glyphicon-plus-sign"></i>
      <i ng-show="vm.product._id" class="glyphicon glyphicon-edit"></i>
      {{vm.product._id ? 'Edit Product' : 'New Product'}}
    </h1>
  </div>
  <span ng-show="vm.product._id">{{vm.product._id}}</span>
  <div class="pull-right">
    <a ng-show="vm.product._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.productForm" class="form-horizontal" ng-submit="vm.save(vm.form.productForm.$valid)" novalidate>
      <fieldset>
        <table style="table-layout: fixed; width:100%">
          <tr>
            <td style="vertical-align:top">
              <div class="form-group" show-errors style="width:90%;">
                <label class="control-label" for="productName">Product Name</label>
                <input name="productName" type="text" ng-model="vm.product.productName" id="productName" class="form-control" placeholder="New Product Name" required autofocus>
                <div ng-messages="vm.form.productForm.productName.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Product name is required.</p>
                </div>
              </div>
            </td>
            <td style="vertical-align:top">
              <div class="form-group" show-errors style="width:90%;">
                <label class="control-label" for="productDescription">Description</label>
                <textarea rows="4" name="productDescription" data-ng-model="vm.product.productDescription" id="productDescription" class="form-control" placeholder="New description" required autofocus></textarea>
                <div ng-messages="vm.form.productForm.productDescription.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Product description is required.</p>
                </div>
              </div>
            </td>
              <td style="vertical-align:top">
                <div class="form-group" show-errors style="width:50%;">
                <label class="control-label" for="productPrice">Price ($NZ)</label>
                <input name="productPrice" type="text" ng-model="vm.product.productPrice" id="productPrice" class="form-control" required autofocus>
                <div ng-messages="vm.form.productForm.productPrice.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Product price is required.</p>
                </div>
              </div>
            </td>
            <td style="vertical-align:top">
              <div class="form-group" show-errors style="width:80%;">
                <label class="control-label" for="productCategories">Categories</label>
                <input name="productCategories" type="text" ng-model="vm.product.productCategories" id="productCategories" class="form-control" required autofocus>
                <div ng-messages="vm.form.productForm.productCategories.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Quantity is required.</p>
                </div>
              </div>
            </td>
            <td><b>Image</b></td>
            <td style="vertical-align:top">
              <div class="form-group" show-errors style="width:50%;">
                <label class="control-label" for="qtyInStock">Stock</label>
                <input name="qtyInStock" type="text" ng-model="vm.product.qtyInStock" id="qtyInStock" class="form-control" required autofocus>
                <div ng-messages="vm.form.productForm.qtyInStock.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Quantity is required.</p>
                </div>
              </div>
            </td>
          </tr>
        </table>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.product._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
