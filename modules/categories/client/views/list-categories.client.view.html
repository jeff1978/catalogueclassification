<section>
  <div class="page-header">
    <h1>
      Categories List
      <a class="btn btn-primary pull-right" data-ui-sref="categories.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="category in vm.categories" data-ui-sref="categories.edit({categoryId: category._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="category.categoryName"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.categories.$resolved && !vm.categories.length">
    No categories yet, why don't you <a data-ui-sref="categories.create">create one</a>?
  </div>
</section>
